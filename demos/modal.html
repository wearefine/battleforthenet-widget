<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style type="text/css">
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <!-- BEGIN WIDGET EMBED CODE -->
  <script type="text/javascript">
    var _bftn_options = {
      // This is used to override the widget iframe URL with something else
      // Normally it would be on CDN somewhere, but we want it local for testing.
      iframe_base_path: '../iframe',

      // This is just a delay. You can have the animation start after page load.
      delay: 1000,

      // This shows debug stuff in the console for testing.
      debug: true,

      // Always show the widget? Useful for testing.
      always_show_widget: true
    };

    var params = new URLSearchParams(window.location.search.substring(1));
    if (!!params.get('theme')) _bftn_options.theme = params.get('theme');
    if (!!params.get('org')) _bftn_options.org = params.get('org');
  </script>
  <script type="text/javascript" src="../widget.js"></script>
  <!-- END WIDGET EMBED CODE -->
</head>

<body>
  <iframe class="background" src="https://www.fightforthefuture.org">
</body>
</html>
